<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Data Collector</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./app.js"></script>
</head>

<body>
    <div id="main-outer">
        <header>
            <h1>Course Data Collector - 2026</h1>
        </header>
        <div id="detail-pan">
            <div id="left-pan">
                <img src="./asserts/1629359967_sftwrengr.png" alt="let-pan-img">
            </div>
            <div id="right-pan">
                <aside>
                    <h2>Please fill the details</h2>
                </aside>
                <div id="form-pan">
                    <form id="data-form">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name">
                        <label for="batch">Batch</label>
                        <input type="text" name="batch">
                        <label for="regNo">Reg.No</label>
                        <input type="text" name="regNo">
                        <label for="course">Course</label>
                        <select name="course">
                            <option value="">--Select One--</option>
                            <option value="CMJD">CMJD</option>
                            <option value="HDSE">HDSE</option>
                            <option value="BSc (Software Engineering)">BSc (Software Engineering)</option>
                            <option value="BSc (Informmation Technology)">BSc (Informmation Technology)</option>
                        </select>
                        <label for="email">Email</label>
                        <input type="email" name="email">
                        <span id="btn-outer">
                            <button id="btn-save">Save</button>
                            <button id="btn-reset">Reset</button>
                        </span>
                        <span id="alert-pan-success"></span>
                        <span id="alert-pan-failed"></span>
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <img src="https://www.ijse.lk/images/logos/ijse.png" alt="logo">
        </footer>
    </div>
</body>

</html>
